<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SplitCountdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body id="body" class="transition-all duration-500 ease-in-out bg-gray-900">

  <!-- Toggle Switch -->
  <div class="absolute top-4 right-4 flex items-center gap-2 bg-black/50 backdrop-blur-md p-2 rounded-full shadow-lg">
    <span class="text-white text-sm">🌙</span>
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" class="sr-only peer" id="modeToggle">
      <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:bg-yellow-400 transition-all duration-300"></div>
      <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-all duration-300 peer-checked:translate-x-5"></div>
    </label>
    <span class="text-yellow-300 text-sm">🌴</span>
  </div>

  <div id="content" class="flex flex-col justify-center min-h-screen text-white text-left p-6 transition-all duration-700 ease-in-out">
  <div id="contentBox" class="bg-black/40 backdrop-blur-md p-6 rounded-xl max-w-md">

    <h1 class="text-4xl font-bold mb-4">Split 2025 🏝️🍻</h1>

    <div id="countdown" class="text-2xl font-mono bg-black/50 px-6 py-4 rounded-xl shadow-lg mb-6"></div>

    <div class="w-full max-w-md">
      <div class="w-full bg-gray-700 rounded-full h-4 overflow-hidden">
        <div id="progressBar" class="bg-green-400 h-4 transition-all duration-500 ease-in-out" style="width: 0%"></div>
      </div>
      <div id="progressPercent" class="text-sm text-gray-300 mt-2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
